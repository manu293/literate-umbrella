<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>Literate Umbrella| Exciting tours for adventurous people</title>
</head>

<body>
    <!-- using html5 header element -->
    <!-- using Block Element and Modifier (BEM) methood we are naming all the classNames -->
    <header class="header">
        <div class="header__logo-box">
            <img src="./img/logo-white.png" alt="Logo" class="header__logo" />
        </div>
        <div class="header__text-box">
            <h1 class="heading-primary">
                <!-- span is simply used to style the text differently -->
                <span class="heading-primary--main">NATURES</span>
                <span class="heading-primary--sub">is where life happens</span>
            </h1>

            <a href="#" class="btn btn--white btn--white-animated">Discover Our Tours</a>
        </div>
    </header>

    <!-- new html5 element which tells the SEO and screen readers that this is the main body -->
    <main>
        <section class="section-about">
            <div class="u-center-text u-margin-bottom-8">
                <h2 class="heading-secondary">Exiciting tours for adventure people</h2>
            </div>
            <div class="row">
                <div class="col-1-of-2">Col-1-of-2</div>
                <div class="col-1-of-2">Col-1-of-2</div>
            </div>
        </section>
    </main>
</body>

</html>
